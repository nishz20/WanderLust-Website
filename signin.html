<html>
<head>
<title>signin</title>
    <link rel="stylesheet" href="CSS/signin.css">
    <link rel="stylesheet" href="res/font/logo.css">
    <link rel="javascript" href="js/signin.js">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,300i,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mali:700i" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <div class="top-container">
    <header>
    <div class=head-logo>
        <h1>SIGN-IN</h1>
      </div>
      
    </header>
<body>   
<div>
<form action="index.html" method="post"> 

</div>
<div class="Sign-up-form">
    <form action="index.html" method="post">  
    <div>                
    </div>    
    <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">  
        <tr>
    <th colspan="2" align="center">FILL IN</th>
    </tr>
        <tr>  
              <td  align="center" class="style1">FIRST NAME</td>  
              <td class="style1"><input type="text" name="firstname"  placeholder="First Name" required  /></td>  
        </tr>  
      <tr>  
              <td  align="center" class="style1">LAST NAME</td>  
              <td class="style1"><input type="text" name="lastname" placeholder="Last Name" required /></td>  
        </tr> 
      <tr>  
              <td  align="center" class="style1">USERNAME</td>  
              <td class="style1"><input type="text" name="username"  placeholder="Username" required  /></td>  
        </tr>
        <tr>  
              <td align="center" class="style1">Contact number:</td>  
              <td  class="style1"><input type="text" name="Contact number"  placeholder="+91****" required /></td>  
        </tr> 
    <tr>  
              <td valign="top" align="center"  class="style1">Email:</td>  
              <td  class="style1"><input type="email" name="Email" placeholder="abc@gmail.com" required /></td>  
        </tr> 
    <tr>  
              <td align="center" class="style1">Password:</td>  
              <td  class="style1"><input type="password" name="password"  minlength="8" required /></td>  
        </tr>             
        <tr>  
    <td colspan="2"class="term" align="center">By Signing Up, You Agree To The Terms And Conditions</td>  
    </tr>
    <tr>
        <td colspan="2" align="center"> <input class="btn-alt" type="submit" value="SIGN UP"  onclick="validate()"/></td>
        </tr>  
</table>   

    </form>  
      </div> 
<DIV>

</DIV>
</body>  
</html>
